<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div id="contenar-div">
        <div class="line">
            <div class="btn btn-red" id="btn1" type="button"></div>
            <div class="btn btn-yellow" id="btn2" type="button"></div>
            <div class="btn btn-blue" id="btn3" type="button"></div>
            <div class="btn btn-green" id="btn4" type="button"></div>
            <div class="btn btn-orange" id="btn5" type="button"></div>
            <div class="btn btn-pink" id="btn6" type="button"></div>
        </div>
       
        <div class="line">
            <div class="btn btn-purple" id="btn7" type="button"></div>
            <div class="btn btn-teal" id="btn8" type="button"></div>
            <div class="btn btn-brown" id="btn9" type="button"></div>
            <div class="btn btn-cyan" id="btn10" type="button"></div>
            <div class="btn btn-magenta" id="btn11" type="button"></div>
            <div class="btn btn-lime" id="btn12" type="button"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
